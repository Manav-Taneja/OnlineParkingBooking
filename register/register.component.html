    <h2>Registration</h2>
    <form action="">
        <p><b>Name</b></p><input type="text" [(ngModel)]="name" placeholder="Enter Name"  id="name" >
        <p><b>Email</b></p><input type="text" [(ngModel)]="email" placeholder="Enter Email"  id="email" >
        <p><b>Password</b></p><input placeholder="Enter Password" type="password" id="password" [(ngModel)]="password"><br><br>
        <div>
            <input type="submit" value="Sign Up" (click)="postData()">
        </div>
    </form>
</div>
